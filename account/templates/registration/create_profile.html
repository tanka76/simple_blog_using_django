{% extends 'base.html' %}

{% block content %}
<h1>Create Profile Page</h1>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token%}
        
        {{form.as_p}}
        <button class="btn btn-secondary" type="submit">Create Profile</button>

    </form>

</div>

{% else %}

You are not allowed

{% endif %}

{% endblock %}
