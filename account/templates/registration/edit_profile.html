{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile page</h1>
{% if user.is_authenticated %}
    {% if user.id == profile.user.id %}
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token%}
                {{form.media}}
                {{form.as_p}}
                <button class="btn btn-secondary">Update Profile page</button>

            </form>

        </div>
    {% endif %}
{% else %}

    You are not allowed

{% endif %}

{% endblock %}
